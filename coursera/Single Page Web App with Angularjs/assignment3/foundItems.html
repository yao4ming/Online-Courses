<table style="width:100%">
  <tr>
    <th style="text-align:left">Item Name</th>
    <th style="text-align:left">Items ShortName</th>
    <th style="text-align:left">Items Description</th>
    <th style="text-align:left">Remove</th> 
  </tr>
  <tr ng-repeat="item in foundItems">
  	<td align="center">{{item.name}}</td>
  	<td align="center">{{item.short_name}}</td>
  	<td align="center">{{item.description}}</td>
  	<td align="center"><button ng-click="onRemove({index: $index});">Don't want this one!</button></td>
  </tr>
</table>
<div ng-if="foundItems.length == 0">Nothing found</div>
